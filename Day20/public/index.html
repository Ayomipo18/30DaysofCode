<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="urlshortener20.herokuapp.com is a free URL shortening service that enables you shorten your long URLs to https://urlshortener20.herokuapp.com/unique_name. Say bye to remembering long URLs/links. Custom URLS, branded links.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" href="style.css">
    <title>Shorten long URLs</title>
    <script data-ad-client="ca-pub-2679166565747732" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <form id="url-form">
        <h1 class="header">URL SHORTENER</h1>
        <p class="desc">Shorten your long URL to urlshortener20.herokuapp.com/<span>unique_name</span></p>
        <p><input required class="url-input" id="original-url" type="url" placeholder="paste URL to be shortened here"></p>
        <input disabled class="base-url" value="urlshortener20.herokuapp.com"><input required class="unique-input" id="unique-name" type="text" placeholder="unique name">
        <p id='status'><button>SHORTEN</button></p>
        <p id="confirmationShow"></p>
        <input id="confirmation"></input>
        <p id="copyButton"></p>
    </form>
</body>
<script src="main.js"></script>
</html>
